<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup_form">
  <div class="form_cont">
    <div class="progress-bar">
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
    <form class="signup-form">
      <div class="form-step">
        <h2>Type of Company</h2>
        <h4 class="sub_heading">Chose your company type</h4>
        <div class="form-group">
          <label class="business-type">
            <input type="radio" id="name" name="name" value="Private Limited Company" class="form-input" checked-data="Private Limited Company" required>
            <span class="form-content">Private Limited Company</span>
          </label>
        </div>
        <div class="form-group">
          <label class="business-type">
            <input type="radio" id="name" name="name" value="Private Limited Company" class="form-input" checked-data="Private Limited Company" required>
            <span class="form-content">OPC</span>
          </label>
        </div>
        <div class="form-group">
          <label class="business-type">
            <input type="radio" id="name" name="name" value="Private Limited Company" class="form-input" checked-data="Private Limited Company" required>
            <span class="form-content">Public Limited Company</span>
          </label>
        </div>
        <div class="form-group">
          <label class="business-type">
            <input type="radio" id="name" name="name" value="Private Limited Company" class="form-input" checked-data="Private Limited Company" required>
            <span class="form-content">LLP</span>
          </label>
        </div>
      </div>
      <div class="form-step">
        <h2>Please choose your registration state where you want to start your business</h2>
        <div class="form-group">
          <label class="business-type">
            <label for="name" class="form-label">Select your Registration State<span class="text-danger">*</span></label>
            <select class="form-select startup_content" aria-label="Select State" name="city" id="city" required>
              <option value="0">Select State</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="International">International</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              </select>
          </label>
        </div>
      </div>
      <div class="form-step">
        <h2>Choose the legal entity as per your business need.</h2>
        <div class="form-group">
            <label for="company_name" class="">Company Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control startup_content" name="company_name" id="company_name" placeholder="Enter Company Name" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="company_name" class="">Entity Ending<span class="">*</span></label>
          <input type="text" class="" name="entity_ending" id="entity_ending" placeholder="Entity Ending" value="Private Limited Company" readonly>
        </div>
        <div class="form-group">
          <label for="company_name" class="form-label">Company Industry<span class="text-danger">*</span></label>
          <select class="form-select startup_content" aria-label="Select Company Industry" name="company_industry" id="company_industry" required>
            <option value>Select Industry Type</option>
            <option value="B2C Software">B2C Software</option>
            <option value="Consultant/Contractor">Consultant/Contractor</option>
            <option value="E.commerce">E.commerce</option>
            <option value="Education">Education</option>
            <option value="Export, Trading and Manufacturing">Export, Trading and Manufacturing</option>
            <option value="Financial Services">Financial Services</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Legal Services">Legal Services</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Marketing Services">Marketing Services</option>
            <option value="Marketplace">Marketplace</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-step">
        <h2>Fill Enquiry</h2>
        <div class="form-group">
          <label for="company_name" class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control startup_content" name="name" id="name" placeholder="Enter Your Full Name">
        </div>
        <div class="form-group">
          <label for="company_name" class="form-label">Email ID<span class="text-danger">*</span></label>
          <input type="email" class="form-control startup_content" name="email" id="user_email_startup" placeholder="Enter Email ID" data="email">
        </div>
        <div class="form-group">
          <label for="company_name" class="form-label">Mobile Number<span class="text-danger">*</span></label>
          <input type="text" class="form-control startup_content" name="phone" id="user_mobile_startup" placeholder="Enter Mobile No." data="mobile">
        </div>
      </div>
      <div class="form-step">
        <h2>Additional Information</h2>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills"></textarea>
        </div>
        <div class="form-group">
          <label for="interests">Interests:</label>
          <textarea id="interests" name="interests"></textarea>
        </div>
      </div>
      <div class="form-navigation">
        <button type="button" id="prev-btn">Previous</button>
        <button type="button" id="next-btn">Next</button>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
